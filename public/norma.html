<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Análisis Normativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #f8f9fa;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .header-nav {
            display: flex;
            gap: 20px;
        }
        .nav-item {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .actions {
            margin: 20px 0;
        }
        button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
        }
        .results-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        
        /* Feedback styles */
        .feedback-section {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }
        
        .feedback-header {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .feedback-header h3 {
            margin: 0;
            margin-right: 10px;
        }
        
        .dropdown-icon {
            transition: transform 0.3s ease;
        }
        
        .dropdown-icon.active {
            transform: rotate(180deg);
        }
        
        .feedback-content {
            display: none;
            margin-top: 10px;
        }
        
        .feedback-content.active {
            display: block;
        }
        
        .feedback-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .send-feedback-btn {
            padding: 8px 16px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .send-feedback-btn:hover {
            background-color: #3367d6;
        }
        
        .feedback-sent {
            display: none;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-nav">
            <a href="#" class="nav-item">PANEL DE CONTROL</a>
            <a href="#" class="nav-item">EDITAR SUSCRIPCIÓN</a>
            <a href="#" class="nav-item">AYUDA</a>
        </div>
    </header>
    
    <main>
        <h1>Análisis Normativo</h1>
        
        <div class="user-input-section">
            <textarea id="userPrompt" placeholder="Ingrese su pregunta aquí"></textarea>
            <button id="submitQuestion">Consultar</button>
        </div>
        
        <div class="actions">
            <button id="realizarResumen">Realiza un resumen</button>
            <button id="analizarImpacto">Analizar Impacto</button>
        </div>
        
        <div id="analysisResults" class="results-container">
            <!-- Results will be displayed here -->
        </div>
        
        <!-- Feedback Section (initially hidden, will be shown after results load) -->
        <div id="feedbackSection" class="feedback-section" style="display: none;">
            <div class="feedback-header" id="feedbackHeader">
                <h3>Feedback</h3>
                <span class="dropdown-icon">▼</span>
            </div>
            <div class="feedback-content" id="feedbackContent">
                <textarea 
                    id="feedbackInput" 
                    class="feedback-input" 
                    placeholder="Indícanos tu opinión para que podamos seguir mejorando"
                ></textarea>
                <button id="sendFeedbackBtn" class="send-feedback-btn">Enviar feedback</button>
                <p id="feedbackSent" class="feedback-sent">¡Gracias por tu feedback!</p>
            </div>
        </div>
    </main>
    
    <script>
        // Variables to store document information
        let currentDocumentId = '';
        let currentCollectionName = '';
        
        // Function to display analysis results and show feedback section
        function displayAnalysisResults(results) {
            const resultsContainer = document.getElementById('analysisResults');
            resultsContainer.innerHTML = results;
            
            // Show the feedback section after results are displayed
            document.getElementById('feedbackSection').style.display = 'block';
        }
        
        // Toggle feedback dropdown
        document.getElementById('feedbackHeader').addEventListener('click', function() {
            const dropdownIcon = this.querySelector('.dropdown-icon');
            const feedbackContent = document.getElementById('feedbackContent');
            
            dropdownIcon.classList.toggle('active');
            feedbackContent.classList.toggle('active');
        });
        
        // Send feedback function
        document.getElementById('sendFeedbackBtn').addEventListener('click', function() {
            const userPrompt = document.getElementById('userPrompt').value;
            const analysisResults = document.getElementById('analysisResults').innerHTML;
            const userFeedback = document.getElementById('feedbackInput').value;
            
            if (!userFeedback.trim()) {
                alert('Por favor, ingresa tu feedback antes de enviar.');
                return;
            }
            
            // Send feedback to server
            fetch('/feedback-analisis', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    documentId: currentDocumentId,
                    collectionName: currentCollectionName,
                    userPrompt: userPrompt,
                    analysisResults: analysisResults,
                    feedback: userFeedback
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Feedback response:', data);
                // Show confirmation message
                document.getElementById('feedbackSent').style.display = 'block';
                // Clear input
                document.getElementById('feedbackInput').value = '';
                // Hide after 3 seconds
                setTimeout(() => {
                    document.getElementById('feedbackSent').style.display = 'none';
                    // Also close the dropdown
                    document.getElementById('feedbackContent').classList.remove('active');
                    document.querySelector('.dropdown-icon').classList.remove('active');
                }, 3000);
            })
            .catch(err => {
                console.error('Error sending feedback:', err);
                alert('Hubo un error al enviar tu feedback. Por favor, intenta de nuevo.');
            });
        });
        
        // Example function to handle the submission of a question
        document.getElementById('submitQuestion').addEventListener('click', function() {
            const userPrompt = document.getElementById('userPrompt').value;
            
            if (!userPrompt.trim()) {
                alert('Por favor, ingresa una pregunta.');
                return;
            }
            
            // This would be replaced with your actual API call
            fetch('/analyze-document', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ prompt: userPrompt })
            })
            .then(response => response.json())
            .then(data => {
                // Store document information for feedback
                currentDocumentId = data.documentId;
                currentCollectionName = data.collectionName;
                
                // Display the results
                displayAnalysisResults(data.analysisResults);
            })
            .catch(err => {
                console.error('Error analyzing document:', err);
                alert('Hubo un error al analizar el documento. Por favor, intenta de nuevo.');
            });
        });
        
        // Handle Realiza un resumen button
        document.getElementById('realizarResumen').addEventListener('click', function() {
            // Implementation for summary creation
            console.log("Realizando resumen...");
            // Add your implementation here
        });
        
        // Handle Analizar Impacto button
        document.getElementById('analizarImpacto').addEventListener('click', function() {
            // Implementation for impact analysis
            console.log("Analizando impacto...");
            // Add your implementation here
        });
    </script>
</body>
</html>
