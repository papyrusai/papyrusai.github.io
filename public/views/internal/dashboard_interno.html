<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard Interno</title>
  <style>
  .internal-header { display:flex; align-items:center; gap:10px; color:#0b2431; }
  .internal-subnav { display:flex; align-items:center; gap:16px; margin: 8px 0 12px 0; border-bottom:1px solid #e9ecef; position: relative; z-index: 10; }
  .internal-subnav .tab { padding:10px 4px; color:#0b2431; font-weight:600; cursor:pointer; position:relative; }
  .internal-subnav .tab.active { color:#0b2431; }
  .internal-subnav .tab.active::after { content:''; position:absolute; left:0; right:0; bottom:-1px; height:3px; background:#0b2431; border-radius:2px; }

  .internal-header i { font-size: 22px; }
  #tab-seguimiento .hot-accounts-title { font-size:24px; font-weight:700; color:#0b2431; margin: 2px 0 10px 0; }

  .seguimiento-section { background:#fff; border:1px solid #e8ecf0; border-radius:12px; padding:16px; }
  .chips-container { display:flex; flex-wrap:wrap; gap:8px; margin-bottom:10px; }
  .chip { display:inline-flex; align-items:center; gap:8px; background:rgba(11,36,49,.06); color:#0b2431; padding:6px 10px; border-radius:9999px; font-size:12px; font-weight:600; }
  .chip .x { cursor:pointer; opacity:.7; }
  .btn-edit-seleccion { background:#0b2431; color:#fff; border:1px solid #0b2431; border-radius:20px; padding:6px 12px; font-weight:600; cursor:pointer; }
  .seleccion-panel { display:none; position:relative; background:#fff; border:1px solid #e8ecf0; border-radius:12px; box-shadow:0 8px 24px rgba(11,36,49,.12); padding:12px; margin-top:12px; }
  .seleccion-header { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; }
  .seleccion-grid { display:grid; grid-template-columns: 1fr 1fr 1fr; gap:8px; max-height:360px; overflow:auto; }
  .user-card { display:flex; align-items:center; justify-content:space-between; padding:8px; border:1px solid #e8ecf0; border-radius:10px; }
  .user-meta { display:flex; align-items:center; gap:8px; color:#455862; }
  .user-select { accent-color:#0b2431; }
  .pagination-row { display:flex; align-items:center; justify-content:flex-end; gap:8px; margin-top:8px; }
  .pagination-btn { background:transparent; border:1px solid #0b2431; color:#0b2431; border-radius:20px; padding:4px 10px; font-weight:600; cursor:pointer; }

  .filters-row { display:grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap:16px; margin:16px 0; align-items:end; }
  .filter { display:flex; flex-direction:column; gap:6px; min-width:0; }
  .filter label { font-size:12px; color:#455862; font-weight:600; }
  .filter .dropdown { border:none; padding:0; }
  .filter select, .filter input[type=date] { border:1px solid #e8ecf0; border-radius:12px; padding:10px 12px; font-size:13px; color:#0b2431; width:100%; box-sizing:border-box; background:#fff; }
  .filter select[multiple] { min-height:40px; }
  .fecha-container { display:flex; gap:8px; align-items:center; }
  .fecha-container input[type=date] { flex:1; }
  .fecha-separator { color:#6c757d; font-size:14px; }
  
  @media (max-width: 1200px) {
    .filters-row { grid-template-columns: 1fr 1fr; gap:12px; }
  }
  @media (max-width: 768px) {
    .filters-row { grid-template-columns: 1fr; gap:10px; }
  }
  .buscar-row { text-align:right; }
  .buscar-btn { background:#0b2431; color:#fff; border:1px solid #0b2431; border-radius:20px; padding:8px 16px; font-weight:600; cursor:pointer; }

  .analytics-compact { margin-top:8px; }
  .analytics-compact .analytics-label { color:#0b2431; font-weight:600; font-size:14px; margin:6px 0; }
  /* Reduce margins for internal view */
  #chartContainer { padding:12px; margin:8px 0; }

  /* Banners */
  .internal-banner-container { position: fixed; top: 16px; right: 16px; z-index: 10000; display: flex; flex-direction: column; gap: 10px; }
  .banner-success { background: rgba(4,219,141,.05); border-left: 4px solid #04db8d; padding: 12px 16px; border-radius: 8px; color: #0b2431; box-shadow: 0 2px 8px rgba(11,36,49,.08); }
  .banner-error { background: rgba(211,47,47,.05); border-left: 4px solid #d32f2f; padding: 12px 16px; border-radius: 8px; color: #0b2431; box-shadow: 0 2px 8px rgba(11,36,49,.08); }

  /* Reversa dropdown styles */
  .dropbtn { background:#fff; border:1px solid #e8ecf0; border-radius:12px; padding:10px 12px; color:#0b2431; font-weight:600; display:inline-flex; align-items:center; gap:8px; width:100%; justify-content:space-between; transition: background-color .15s ease, box-shadow .15s ease; }
  .dropbtn:hover, .dropbtn.active { box-shadow:0 2px 8px rgba(11,36,49,.12); background:#f7f9fb;color:#0b2431; }
  .dropbtn:active { background:#eef2f6; }
  .dropdown { position:relative; }
  .dropdown-content { display:none; position:absolute; left:0; top:calc(100% + 4px); background:white; border:1px solid #e8ecf0; border-radius:12px; box-shadow:0 8px 24px rgba(11,36,49,.12); padding:8px; max-height:240px; overflow:auto; min-width:100%; z-index:1000; }
  .dropdown-content.open { display:block; }
  .dropdown-content label { display:flex; align-items:center; gap:8px; padding:6px 8px; border-radius:8px; cursor:pointer; }
  .dropdown-content label:hover { background:#f8f9fa; }

  /* Usuario select visual improvements */
  .filter-usuario .usuario-label { font-size:13px; color:#0b2431; font-weight:700; display:flex; align-items:center; gap:6px; }
  #fUsuario { font-weight:600; }
  </style>
</head>
<body>
  <div class="internal-container">
    <div class="internal-header">
      <i class="fas fa-clipboard-check"></i>
      <h2 style="margin:0;">Dashboard Interno</h2>
    </div>
    <div class="internal-subnav">
      <div class="tab active" data-tab="seguimiento">Seguimiento Etiquetado</div>
      <div class="tab" data-tab="feedback">Feedback</div>
    </div>

    <div id="tab-seguimiento" class="tab-panel" style="display:block;">
      <div class="seguimiento-section">
        <div class="hot-accounts-title" style="font-weight:600; color:#0b2431; font-size:24px; margin-bottom:8px;">Hot Accounts</div>
        <div class="chips-container" id="chipsSeleccion"></div>
        <button class="btn-edit-seleccion" id="btnEditarSeleccion">
          Editar selección <span id="btnEditarLoader" style="display:none; margin-left:6px; width:12px; height:12px; border:2px solid rgba(11,36,49,.25); border-top-color:#0b2431; border-radius:50%; vertical-align:-2px; animation: spin .9s linear infinite;"></span>
        </button>
        <div class="seleccion-panel" id="panelSeleccion">
          <div class="seleccion-header">
            <div style="color:#455862; font-weight:600;">Usuarios/Empresas por número de matches</div>
            <div>
              <button class="btn-edit-seleccion" id="btnGuardarSeleccion" style="background:#0b2431;">Guardar</button>
              <button class="btn-edit-seleccion" id="btnCerrarSeleccion" style="background:transparent;color:#0b2431;">Ocultar</button>
            </div>
          </div>
          <div id="rankingLoader" style="display:none; text-align:center; padding:10px;"><div class="loader" style="border:4px solid rgba(11,36,49,.1); border-top-color:#0b2431; width:36px; height:36px; margin:10px auto; border-radius:50%; animation:spin 1s linear infinite;"></div></div>
          <div class="seleccion-grid" id="gridRanking"></div>
          <div class="pagination-row">
            <button class="pagination-btn" id="rankPrev">◀</button>
            <span class="pagination-info" id="rankPageInfo" style="color:#455862; font-size:12px;"></span>
            <button class="pagination-btn" id="rankNext">▶</button>
          </div>
        </div>
      </div>

      <div class="filters-row">
        <div class="filter filter-usuario">
          <label class="usuario-label"><i class="fas fa-user"></i> Usuario</label>
          <select id="fUsuario"></select>
        </div>
        <div class="filter">
          <label>Fuente Oficial</label>
          <div class="dropdown">
            <button class="dropbtn" id="btnBoletinInternal" onclick="event.stopPropagation(); window.toggleBoletinDropdownInternal && window.toggleBoletinDropdownInternal();">
              <span id="selectedBoletinesInternal">Todos</span>
              <i class="fa fa-caret-down"></i>
            </button>
            <div id="boletinDropdownInternal" class="dropdown-content"></div>
          </div>
        </div>
        <div class="filter">
          <label>Rango</label>
          <div class="dropdown">
            <button class="dropbtn" id="btnRangoInternal" onclick="event.stopPropagation(); window.toggleRangoDropdownInternal && window.toggleRangoDropdownInternal();">
              <span id="selectedRangoInternal">Todos</span>
              <i class="fa fa-caret-down"></i>
            </button>
            <div id="rangoDropdownInternal" class="dropdown-content"></div>
          </div>
        </div>
        <div class="filter">
          <label>Fecha de publicación</label>
          <div class="fecha-container">
            <input type="date" id="fDesde" />
            <span class="fecha-separator">—</span>
            <input type="date" id="fHasta" />
          </div>
        </div>
      </div>
      <div class="buscar-row">
        <button class="buscar-btn" id="btnBuscar">Buscar</button>
      </div>

      <div class="analytics-compact">
        <div class="analytics-label">Estadísticas de la búsqueda</div>
        <div id="loading-icon-chart" style="display: none;"><div class="loader"></div></div>
        <div id="chartContainer" style="display:none; background-color:#ffffff; border-radius:12px; padding:12px; box-shadow:0 2px 8px rgba(11,36,49,.08); margin:8px 0;">
          <div class="analytics-grid">
            <div class="analytics-left">
              <div class="chart-wrapper"><canvas id="documentsChart"></canvas></div>
            </div>
            <div class="analytics-right" id="impact-summary">
              <div class="impact-box alto"><div class="impact-title">Impacto Alto</div><div class="impact-count" id="impact-alto">0</div></div>
              <div class="impact-box medio"><div class="impact-title">Impacto Medio</div><div class="impact-count" id="impact-medio">0</div></div>
              <div class="impact-box bajo"><div class="impact-title">Impacto Bajo</div><div class="impact-count" id="impact-bajo">0</div></div>
              <div class="kpi-row">
                <div class="kpi-item"><span class="kpi-label">Total alertas</span><span id="alerts-total" class="kpi-value">-</span></div>
                <div class="kpi-item"><span class="kpi-label">Media diaria</span><span id="alerts-avg" class="kpi-value">-</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="docs-header-row" style="display:flex; align-items:center; gap:20px; margin:8px 0 8px 0;">
        <div class="docs-title" style="font-size:16px; font-weight:600; color:#0b2431;">Documentos</div>
      </div>
      <div id="loading-icon" style="display: none;"><div class="loader"></div></div>
      <div class="collectionDocs" id="internal-docs-container"></div>
      <div id="internal-pagination" class="pagination-container" style="display:none;"></div>
    </div>

    <div id="tab-feedback" class="tab-panel" style="display:none;">
      <!-- Placeholder for future feedback section -->
      <div style="padding:20px; color:#6c757d;">Feedback en construcción.</div>
    </div>
  </div>

  <div class="internal-banner-container" id="internalBannerContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="dashboard_interno.js"></script>
</body>
</html>
