<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <link rel="icon" href="assets/papyrus_logo.png" type="image/png"> 
  <!-- Tus hojas de estilo habituales -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/mobile.css">
  
  <link rel="stylesheet" href="styles/menu.css">
  
  <!-- Tipografías que uses -->
  <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet"/>
  
  <style>
    /* Ajuste principal para mobile: sube la fuente a 20px en pantallas <= 600px */
    @media (max-width: 600px) {
      body {
        font-size: 20px; /* más grande en móvil */
      }
    }
    .feedback-container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      font-family: sans-serif;
    }
    /* Mensaje de confirmación oculto inicialmente */
    #thankYouMessage {
      color: green;
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>

<body>
  <!-- Navbar / menú -->
  <nav class="navbar">
    <div class="logo">
      <a href="https://www.papyrus-ai.com/" target="_blank">
        <img src="assets/papyrus_app.png" alt="Papyrus Logo">
      </a>
    </div>
    <button class="hamburger" onclick="toggleMenu()">☰</button> 
    <ul class="menu">
      <li><a href="https://papyrus-ai.com/">WEB</a></li>
      <li><a href="https://app.papyrus-ai.com/profile">PANEL DE CONTROL</a></li>
      <li><a href="https://app.papyrus-ai.com/suscripcion.html">EDITAR SUSCRIPCIÓN</a></li>
      <li><a href="https://papyrus-ai.com/pages/contact-1">AYUDA</a></li>
    </ul>
  </nav>
  
  <!-- Contenedor principal de feedback -->
  <div class="feedback-container">
    <h1>¡Gracias por tu valoración!</h1>
    <p>¿Qué podríamos mejorar?</p>

    <!-- Form sin “action” para que enviemos por JS fetch -->
    <form id="feedbackForm">
      <input type="hidden" name="fid" id="fidField" value="">
      <textarea name="comentario" id="comentario" rows="5" cols="50" placeholder="Escribe tu comentario..."></textarea>
      <br><br>
      <button type="submit">Enviar comentario</button>
    </form>

    <div id="thankYouMessage">
      ¡Feedback enviado, muchas gracias!
    </div>
  </div>

  <script>
    // Para el botón “☰” si lo necesitas
    function toggleMenu() {
      const menu = document.querySelector('.menu');
      menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    // Tomar fid de la query string
    const urlParams = new URLSearchParams(window.location.search);
    const fid = urlParams.get('fid');
    document.getElementById('fidField').value = fid;

    // Capturar submit => fetch + mostrar “gracias”
    const form = document.getElementById('feedbackForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // no recarga la página

      const comentario = document.getElementById('comentario').value;

      try {
        const resp = await fetch('/feedback-comment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fid, comentario })
        });
        if (!resp.ok) {
          const errorText = await resp.text();
          alert('Error enviando comentario: ' + errorText);
          return;
        }
        // Exito => mostrar “Feedback enviado”
        document.getElementById('thankYouMessage').style.display = 'block';
        // Limpia el textarea si deseas
        document.getElementById('comentario').value = '';

      } catch (err) {
        console.error('Error al enviar feedback =>', err);
        alert('Error enviando comentario');
      }
    });
  </script>
</body>
</html>
