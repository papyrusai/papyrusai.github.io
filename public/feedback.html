<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>

  <!-- Vinculamos tu CSS global y cualquier otro que uses -->
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/styles/mobile.css">

  <!-- Ajuste de estilo inline para la sección de feedback -->
  <style>
    /* Más grande en pantallas pequeñas */
    @media (max-width: 600px) {
      body {
        font-size: 18px; /* sube la fuente en móvil */
      }
    }
    .feedback-container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
      font-family: sans-serif;
    }
    /* Mensaje de confirmación oculto inicialmente */
    #thankYouMessage {
      color: green;
      margin-top: 15px;
      font-weight: bold;
      display: none; 
    }
  </style>
</head>
<body>

  <!-- Navbar / menú si lo deseas -->
  <nav class="navbar">
    <!-- lo que quieras aquí -->
  </nav>

  <div class="feedback-container">
    <h1>¡Gracias por tu valoración!</h1>
    <p>¿Qué podríamos mejorar?</p>

    <!-- Form SIN action, usaremos JS fetch -->
    <form id="feedbackForm">
      <!-- fid hidden -->
      <input type="hidden" name="fid" id="fidField" />
      <!-- comentario -->
      <textarea name="comentario" id="comentario" rows="5" cols="50" placeholder="Escribe tu comentario..."></textarea>
      <br><br>
      <button type="submit">Enviar comentario</button>
    </form>

    <!-- Mensaje de confirmación tras enviar comentario -->
    <div id="thankYouMessage">
      ¡Feedback enviado, muchas gracias!
    </div>
  </div>

  <script>
    // 1) Tomar fid de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const fid = urlParams.get('fid');
    document.getElementById('fidField').value = fid;

    // 2) Capturar submit y usar fetch
    const form = document.getElementById('feedbackForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault(); // Evitar recarga de página

      const comentario = document.getElementById('comentario').value;

      try {
        const resp = await fetch('/feedback-comment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ fid, comentario })
        });
        if (!resp.ok) {
          const errorMsg = await resp.text();
          alert('Error enviando comentario: ' + errorMsg);
          return;
        }

        // Exito => mostrar “Feedback enviado”
        document.getElementById('thankYouMessage').style.display = 'block';
        // Opcional: limpiar textarea
        document.getElementById('comentario').value = '';

      } catch (err) {
        console.error('Error fetch =>', err);
        alert('Error enviando comentario');
      }
    });
  </script>
</body>
</html>
